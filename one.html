<html lang="en">

<body>

    </div>

    <!-- All Photos Gallery -->
    <div class="gallery-section active" id="all">
        <div class="gallery">
            <img class="gallery-img" src="f1.jpg" alt="Place 1" data-caption="flowers and garden">

            <img class="gallery-img" src="c2.jpg" alt="Family 2" data-caption="cherished memories in nature">

            <!-- Add more images -->
        </div>
    </div>

 <!-- cherished memories in nature-->

            <img class="gallery-img" src="c5.jpg" alt="Family 1" data-caption="cherished memories in nature">

            <!-- Add more images -->
        </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
        <div class="modal-buttons">
            <button class="prev">&lt; Previous</button>
            <button class="next">Next &gt;</button>
        </div>
    </div>
